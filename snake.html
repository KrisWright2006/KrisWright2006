<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>EPIC SNAKE GAME FOR SWAG GANGSTERS :PhilipBanko:</title>
</head>
<body>

<canvas id="myCanvas" width="700" height="700" ></canvas>

<script>
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");

for(i = 0; i < 10; i++){
    for(j = 0; j < 10; j++){
        ctx.fillRect(i * 52,j * 52,50,50)
        ctx.fillStyle = "lavender"
    }
}
ctx.fillStyle = "red"
  ctx.fillRect(5,5,50,50)

</script>

</body>
</html>
